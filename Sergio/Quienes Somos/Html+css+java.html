<!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="script.js">
        <style>
            body{
                min-width: 300px;
            }
            section {
                width: 100%;
                height: 5540px;
                background-color: rgb(31, 255, 24);
                display: flex;
                flex-wrap: wrap; 
                justify-content: center; 
            }
            .container{
                width: 70%;
                height: 100%;
            }
            .div1{ /*carrusel*/
                width: 100%;
                height: 15%;
                padding: 0 20 0 20;
                background-color: aqua;
                float: left;
                box-sizing: border-box;
                overflow: hidden;
                display: flex;
                object-fit: fill;
            }
           
            
            .div2{ /*presentación*/
                width: 100%;
                height: 13%;
                padding: 80 20 80 20;
                background-color: rgb(140, 0, 255);
                float: left;
            }
            .div3{ /*mini galería*/
                width: 100%;
                height: 11%;
                padding: 36 20 80 20;
                background-color: rgb(192, 166, 235);
                float: left;
            }
            .div4{/*triple div botones*/
                width: 100%;
                height: 6%;
                padding: 0 20 80 20;
                background-color: rgb(155, 106, 16);
                float: left;
            }
            .div5{ /*rss*/
                width: 100%;
                height: 9%;
                padding: 60 20 80 20;
                background-color: rgb(177, 34, 46);
                float: left;
            }
            .div6{/*imagen + boton*/
                width: 50%;
                height: 3%;
                padding: 120 40 120 40;
                background-color: rgb(140, 0, 255);
                float: left;
            }
            .div7{/*imagen asesoramiento*/
                width: 100%;
                height: 6%;
                padding: 80 20 80 20;
                background-color: rgb(136, 185, 22);
                float: left;
            }
            .div8{/*imagen comienza reforma*/
                width: 100%;
                height: 7%;
                padding: 120 20 120 20;
                background-color: rgb(226, 159, 15);
                float: left;
            }
          
            .div1 img{
            height: 100%;
            width: 100%;
            
            }

           
        </style>
    </head>
    <body>
        <section>
            <div class="container">
                <div class="div1">
                    <div>
                        <img src="Imagenes/img1.jpg" alt="Image 1">
                    </div>    
                </div>
                <div class="div2"></div>
                <div class="div3"></div>
                <div class="div4"></div>
                <div class="div5"></div>
                <div class="div6"></div>
                <div class="div6"></div>
                <div class="div7"></div>
                <div class="div8"></div>

            </div>
        </section>
    </body>
</html>
